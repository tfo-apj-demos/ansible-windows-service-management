---
# Default variables for windows_service_management role

# Services to manage (override in playbook or inventory)
windows_service_management_services_to_manage: []

# Operation to perform: start, stop, restart, status, configure, report
windows_service_management_operation: "status"

# Service configuration
windows_service_management_startup_type: "auto"  # auto, manual, disabled, delayed

# Reporting
windows_service_management_generate_report: false
windows_service_management_report_output_path: "/tmp/service_report_{{ ansible_date_time.epoch }}.txt"

# Timeouts
windows_service_management_service_timeout: 30

# Retry settings
windows_service_management_max_retries: 3
windows_service_management_retry_delay: 5
